<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Inserir Pedido</title>
  <link rel="stylesheet" href="static/style.css">
</head>
<body>
  <div class="container">
    <h2>Formulário de Pedido</h2>
    <form action="/api/pedidos" method="POST" id="pedido-form">
      <label for="customer_id">ID do Cliente</label>
      <input type="text" id="customer_id" name="customer_id" required>

      <label for="employee_id">ID do Funcionário</label>
      <input type="number" id="employee_id" name="employee_id" required>

      <label for="order_date">Data do Pedido</label>
      <input type="date" id="order_date" name="order_date" required>

      <h3>Itens do Pedido</h3>
      <div id="itens-container">
      </div>

      <button type="button" onclick="adicionarItem()">Adicionar Item</button>

      <button type="submit">Enviar Pedido</button>
    </form>
  </div>

  <script src="static/script.js"></script>
</body>
</html>
